<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form taking</title>
  </head>
  <body>
    <table width=100%>
      <tr>
        <td>firstname</td>
        <td>:</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>lastname</td>
        <td>:</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>phone number</td>
        <td>:</td>
        <td><input></td>
      </tr>
      <tr>
        <td>email</td>
        <td>:</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>gender</td>
        <td>:</td>
        <td>
          <input type="radio" name="gender">Male
          <input type="radio" name="gender">Female
        </td>
      </tr>
      <tr>
        <td>known langueages</td>
        <td>:</td>
        <td>
          <input type="checkbox" name="known langueages">Telugu
          <input type="checkbox" name="known langueages">hindi
          <input type="checkbox" name="known langueages">English
        </td>
      </tr>
      <tr>
        <td>select country</td>
        <td>:</td>
        <td>
          <select name="select country">
            <option>select country</option>
            <option>india</option>
            <option>america</option>
            <option>korea</option>
            <option>china</option>

        </select>
      </td>
      </tr>
      <tr>
        <td>upload file</td>
        <td>:</td>
        <td><input type="file" name="upload file" value="take"></td>
      </tr>
      <tr>
        <td>Any complements</td>
        <td>:</td>
        <td><textarea rows="8" cols="80"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="submit report"></td>
      </tr>
    </table>

  </body>
</html>
